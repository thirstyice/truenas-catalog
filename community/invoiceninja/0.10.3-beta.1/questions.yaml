groups:
  - name: "Container Environment Variables"
    description: "Set the environment that will be visible to the container"
  - name: Invoice Ninja Configuration
    description: "Configure Invoice Ninja"
  - name: Network Configuration
    description: Configure the network
  - name: Storage Configuration
    description: Define Storage locations
  - name: Resources Configuration
    description: Define app resources

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: inConfig
    group: Invoice Ninja Configuration
    description: Configure Invoice Ninja
    label: ""
    schema:
      type: dict
      attrs:
        - variable: debug
          label: "Debug mode"
          description: "Activate InvoiceNinja debug mode"
          schema:
            type: boolean
            default: false
        - variable: appKey
          label: App Key
          description: "A 32 character long Application Key"
          schema:
            type: string
            min_length: 32
            max_length: 32
            default: ""
            valid_chars: "[a-zA-Z0-9]"
        - variable: appURL
          label: "App URL"
          description: "Override app URL"
          schema:
            type: string
            required: true
        - variable: userEmail
          label: User Email
          description: "Email of user to create on first run"
          schema:
            type: string
            immutable: true
        - variable: userPassword
          label: User Password
          description: "Password of user to create on first run"
          schema:
            type: string
            private: true
            immutable: true
        - variable: trustedProxies
          label: Trusted Proxies
          description: "List of trusted proxies for Invoice Ninja to communicate with the nginx proxy"
          schema:
            type: string
            default: "*"
        - variable: pdfGenerator
          label: PDF Generator
          description: "Use local (snappdf) or Phantom JS PDF generation"
          schema:
            type: string
            default: "snappdf"
            enum:
              - value: "snappdf"
                description: "Use snappdf"
              - value: "phantom"
                description: "Use Phantom JS"
        - variable: logChannel
          label: Log Connection
          description: Invoiceninja log channel (some channels may require additional env vars; see docs)
          schema:
            type: string
            default: stderr
            enum:
              - value: invoiceninja
                description: invoiceninja.log
              - value: invoiceninja-reminders
                description: invoiceninja-reminders.log
              - value: stack
                description: Stack
              - value: single
                description: All in one file
              - value: daily
                description: Daily
              - value: slack
                description: Slack (see docs for config)
              - value: papertrail
                description: Papertrail (see docs for config)
              - value: stderr
                description: stderr
              - value: syslog
                description: syslog
              - value: errorlog
                description: errorlog
              - value: "null"
                description: None
              - value: emergency
                description: emergency
        - variable: mailer
          label: Queue Connection
          description: "Name of queue connection to use. May need to define other envs; see https://github.com/invoiceninja/invoiceninja/blob/v5-stable/config/mail.php"
          schema:
            type: string
            default: "log"
            show_if: [[ "debug", "=", "false" ]]
            enum:
              - value: "log"
                description: Log
              - value: "smtp"
                description: "SMTP"
              - value: "ses"
                description: "SES"
              - value: "mailgun"
                description: "Mailgun"
              - value: "brevo"
                description: "Brevo"
              - value: "postmark"
                description: "Postmark"
              - value: "sendmail"
                description: "Sendmail"
              - value: "array"
                description: "Array"
              - value: "gmail"
                description: "Gmail"
              - value: "office365"
                description: "Office 365"
              - value: "failover"
                description: "Failover"
        - variable: phpMemoryLimit
          label: PHP Memory Limit
          description: The memory limit for PHP (MB)
          schema:
            type: int
            required: true
            default: 1024
            min: 256
        - variable: dbRootPass
          label: Databese root password
          description: Root password for the mariadb database
          schema:
            type: string
            required: true
        - variable: extraEnvVars
          label: "Extra Environment Variables"
          description: "Add extra env vars"
          schema:
            type: list
            items:
              - variable: env
                label: "Environment Variable"
                description: "Environment Variable"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      description: "Environment Variable Name"
                      label: "Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      description: "Environment Variable Value"
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: inNetwork
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: webPort
          label: Web Port
          description: The port for the Web UI.
          schema:
            type: int
            default: 30072
            min: 9000
            max: 65535
            required: true
        - variable: requireHttps
          label: Require HTTPS
          description: "Force HTTPS for all connections to Invoice Ninja"
          schema:
            type: boolean
            default: false
        - variable: certificateID
          label: Certificate
          description: The certificate to use
          schema:

            type: int
            "null": true
            $ref:
              - "definitions/certificate"


  - variable: inStorage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: Invoiceninja data storage
          description: The place to store Invoice Ninja data
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: ixVolume
                  enum:
                    - value: hostPath
                      description: Host Path (Path that already exists on the system)
                    - value: ixVolume
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ixVolumeConfig
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ixVolume"]]
                  $ref:
                    - "normalize/ixVolume"
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the dataset.
                      schema:
                        type: boolean
                        default: false
                    - variable: datasetName
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "data"
                    - variable: aclEntries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
              - variable: hostPathConfig
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "hostPath"]]
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the dataset.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: hostPath
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["aclEnable", "=", false]]
                        required: true
        - variable: storage
          label: Invoiceninja storage storage
          description: The place to store Invoice Ninja storage (logs, mostly)
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: ixVolume
                  enum:
                    - value: hostPath
                      description: Host Path (Path that already exists on the system)
                    - value: ixVolume
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ixVolumeConfig
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ixVolume"]]
                  $ref:
                    - "normalize/ixVolume"
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the dataset.
                      schema:
                        type: boolean
                        default: false
                    - variable: datasetName
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "data"
                    - variable: aclEntries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
              - variable: hostPathConfig
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "hostPath"]]
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the dataset.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: hostPath
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["aclEnable", "=", false]]
                        required: true


        - variable: additionalStorages
          label: Additional Storage
          description: Additional storage locations.
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to a persistent volume claim.
                      schema:
                        type: string
                        required: true
                        default: "ixVolume"
                        enum:
                          - value: "hostPath"
                            description: Host Path (Path that already exists on the system)
                          - value: "ixVolume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "smb-pv-pvc"
                            description: SMB Share (Mounts a persistent volume claim to a SMB share)
                    - variable: readOnly
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mountPath
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: hostPathConfig
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "hostPath"]]
                        attrs:
                          - variable: aclEnable
                            label: Enable ACL
                            description: Enable ACL for the dataset.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["aclEnable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: hostPath
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["aclEnable", "=", false]]
                              required: true
                    - variable: ixVolumeConfig
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ixVolume"]]
                        $ref:
                          - "normalize/ixVolume"
                        attrs:
                          - variable: aclEnable
                            label: Enable ACL
                            description: Enable ACL for the dataset.
                            schema:
                              type: boolean
                              default: false
                          - variable: datasetName
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "storage_entry"
                          - variable: aclEntries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["aclEnable", "=", true]]
                              attrs: []
                    - variable: smbConfig
                      label: SMB Share Configuration
                      description: The configuration for the SMB Share.
                      schema:
                        type: dict
                        show_if: [["type", "=", "smb-pv-pvc"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: share
                            label: Share
                            description: The share name for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: domain
                            label: Domain (Optional)
                            description: The domain for the SMB share.
                            schema:
                              type: string
                          - variable: username
                            label: Username
                            description: The username for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
                          - variable: size
                            label: Size (in Gi)
                            description: The size of the volume quota.
                            schema:
                              type: int
                              required: true
                              min: 1
                              default: 1


  - variable: resources
    group: Resources Configuration
    label: ""
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: CPU limit
                schema:
                  type: string
                  max_length: 6
                  valid_chars: '^(0\.[1-9]|[1-9][0-9]*)(\.[0-9]|m?)$'
                  valid_chars_error: |
                    Valid CPU limit formats are</br>
                    - Plain Integer - eg. 1</br>
                    - Float - eg. 0.5</br>
                    - Milicpu - eg. 500m
                  default: "4000m"
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit
                schema:
                  type: string
                  max_length: 12
                  valid_chars: "^[1-9][0-9]*([EPTGMK]i?|e[0-9]+)?$"
                  valid_chars_error: |
                    Valid Memory limit formats are</br>
                    - Suffixed with E/P/T/G/M/K - eg. 1G</br>
                    - Suffixed with Ei/Pi/Ti/Gi/Mi/Ki - eg. 1Gi</br>
                    - Plain Integer in bytes - eg. 1024</br>
                    - Exponent - eg. 134e6
                  default: "8Gi"
                  required: true